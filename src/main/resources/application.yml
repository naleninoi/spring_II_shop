server:
  port: 8088
  servlet:
    context-path: /shopper

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shopper
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    hibernate:
      ddl-auto: none
  thymeleaf:
    enabled: true
    encoding: UTF-8
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html